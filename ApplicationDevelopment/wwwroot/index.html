<!-- âœ… CHART.JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // ================================
    // âœ… MOOD DISTRIBUTION CHART
    // ================================
    window.renderMoodChart = (labels, values) => {
        const ctx = document.getElementById('moodChart');
        if (!ctx) return;

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Mood Count',
                    data: values,
                    backgroundColor: '#48CAE4'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    };

    // ================================
    // âœ… ENTRIES OVER TIME CHART
    // ================================
    window.renderEntryChart = (labels, values) => {
        const ctx = document.getElementById('entryChart');
        if (!ctx) return;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Entries',
                    data: values,
                    borderColor: '#0077B6',
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    };

    // ================================
    // âœ… MOST USED TAGS CHART (NEW)
    // ================================
    window.renderTagChart = (labels, values) => {
        const ctx = document.getElementById('tagChart');
        if (!ctx) return;

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        '#00B4D8',
                        '#0077B6',
                        '#48CAE4',
                        '#90E0EF',
                        '#ADE8F4',
                        '#023E8A'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    };

    // ================================
    // âœ… WORD COUNT TREND CHART (NEW)
    // ================================
    window.renderWordChart = (labels, values) => {
        const ctx = document.getElementById('wordChart');
        if (!ctx) return;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Words per Day',
                    data: values,
                    borderColor: '#FF6B6B',
                    backgroundColor: 'rgba(255,107,107,0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    };
</script>

<!-- ================================
     âœ… THEME MANAGER (UNCHANGED)
================================ -->
<script>
    window.themeManager = {
        toggleTheme: function () {
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")) {
                localStorage.setItem("theme", "dark");
                return true; // dark mode ON
            } else {
                localStorage.setItem("theme", "light");
                return false; // dark mode OFF
            }
        },

        isDarkMode: function () {
            return document.body.classList.contains("dark-theme");
        },

        loadTheme: function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-theme");
            }
        }
    };

    window.themeManager.loadTheme();
</script>
